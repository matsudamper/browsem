name: PR Android Build

on:
  pull_request:

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.1.0

      - name: Run Android Lint
        run: gradle :app:lintDebug

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-lint-report
          path: app/build/reports/lint-results-debug.html

      - name: Decode debug keystore
        shell: bash
        run: |
          echo "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | base64 --decode > "${RUNNER_TEMP}/debug.keystore"

      - name: Build debug APK
        env:
          DEBUG_KEYSTORE_PATH: ${{ runner.temp }}/debug.keystore
        run: gradle :app:assembleDebug

      - name: Upload debug APK
        id: upload_apk
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Comment APK download URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: apk-download
          message: |
            âœ… Debug APK artifact is ready.

            - Download URL: ${{ steps.upload_apk.outputs.artifact-url }}
            - Artifact Name: `app-debug-apk`
